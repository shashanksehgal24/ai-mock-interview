<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Feedback Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Mock Interview Feedback Portal</h1>

        <div class="main-content">
            <!-- Video Recorder -->
            <div class="video-section">
                <video id="video" autoplay></video>
                <button id="startRecording" class="btn">Start Recording</button>
                <button id="stopRecording" class="btn" disabled>Stop Recording</button>
                <p id="recording-status"></p>
            </div>

            <!-- Questions Panel -->
            <div class="questions-panel">
                <h2>Interview Questions</h2>
                <div id="questions-container">
                    <p id="current-question">Press Start Recording to begin answering questions.</p>
                </div>
            </div>
        </div>

        <!-- Feedback Form -->
        <div class="feedback-section">
            <h2>Feedback Module</h2>
            <textarea id="feedback" placeholder="Provide feedback about the interview here..."></textarea>
            <button id="submitFeedback" class="btn">Submit Feedback</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
