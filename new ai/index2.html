<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Session Start Instructions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Before you start the session</h1>
        <div class="instructions">
            <div class="instruction">
                <img src="headphones-icon.png" alt="Quiet Environment">
                <p>Make sure you are in a quiet environment</p>
            </div>
            <div class="instruction">
                <img src="camera-icon.png" alt="Microphone and Camera">
                <p>Microphone and camera are required</p>
            </div>
            <div class="instruction">
                <img src="microphone-icon.png" alt="Hold Space Bar">
                <p>During conversation, hold the space bar</p>
            </div>
        </div>
        <button class="start-button">Start</button>
    </div>
</body>
</html>
